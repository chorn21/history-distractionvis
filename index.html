<!DOCTYPE html>
<html lang="en">
<head>
    <script src="lib/dsp.js"></script>
    <script src="lib/d3.v3.js"></script>
    <script src="js/application.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/input_audio_source.js"></script>
    <script src="js/spectrum_analyzer.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap-2.3.0.min.css" />

    <meta charset="utf-8">
    <title>distractionvis</title>

<body onload="setInterval('updateClock()', 200);">
    <div class="container">
        <div class="row">
            <div id="heading">
                <h1>listen to how productive you are</h1>
            </div>
        </div>
        <div class="row">
            <h4>HTML5 Audio / <a href="http://d3js.org">d3.js</a></h3>
        </div>
        <div class="row">
            <audio id="audio-element"
                   src="media/piano_concerto.mp3"

                   style="width: 512px;"
                   type="audio/mpeg">
            </audio>
        </div>
        <div class="row">
            <h5>Month</h5>
                <select id="month">

                  <option value="11">11</option>

                </select>

            <h5>Date</h5>
                <select id="date">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>

                <h5>Year</h5>
                <select id="year">
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>

                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                </select>
        </div>
        <button class="btn btn-large btn-primary" type="button">Submit</button>
        <div class="row">
            <canvas id="fft" width="512" height="200"></canvas>
        </div>
        <div class="row">
            <h2 id="clock"></h2>
        </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/distraction.js"></script>
<script type="text/javascript" src="js/spectrum.js"></script>
